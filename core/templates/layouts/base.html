{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <title>

            {% block title %}

            {% endblock title %}

        </title>
        <!-- Tailwind css style dynamically handled by django-tailwind -->
        {% tailwind_css %}
        <!-- Fontawesome style cdn -->
        <link href="{% static 'fontawesomefree/css/all.min.css' %}"
              rel="stylesheet"
              type="text/css" />
        <!-- Custom css link -->
        <link rel="stylesheet"
              href="{% static 'styles/base.css' %}"
              type="text/css" />
    </head>
    <body>
        <div>

            {% include 'layouts/navbar.html' %}

            {% block content %}

            {% endblock content %}

            {% include  'layouts/footer.html' %}

        </div>

        {% block scripts %}

        {% endblock scripts %}

        <!-- HTMX cdn -->
        <script src="{% static 'dist/scripts/htmx/htmx.min.js' %}"></script>
        <!-- Sortable JS cdn -->
        <script src="{% static 'dist/scripts/sortable/sortable.min.js' %}"></script>
        <!-- Fontawsome js -->
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
        <!-- Custom js -->
        <script src="{% static 'scripts/base.js' %}"></script>
    </body>
</html>
